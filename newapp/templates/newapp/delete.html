{% extends 'newapp/base.html' %}
{% block content %}
<h1 class="text-xl font-bold m-10">Delete product</h1>
<form method="post" class="bg-white shadow-md">
    {% csrf_token %}
    <div class="mb-4">
        <label>Are you sure you want to delete this product?</label>
    </div>
    <div class="mb-4">
        <label>
            {{item.name}}
        </label>
    </div>
    <div class="mb-4">
        <img src="{{item.image.url}}" alt="">
    </div>
    <input class="bg-green-500 text-white px-5 py-2" type="submit" name="confirm" value="confirm">
    <a class="button bg-green-500 text-white px-5 py-3" href="{% url 'newpp:items' %}"></a>
</form>
{% endblock %}
