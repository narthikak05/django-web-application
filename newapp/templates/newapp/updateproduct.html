{% extends 'newapp/base.html' %}
{% block content %}
<h1 class="text-xl font-bold m-10">Update product</h1>
<form class="bg-lightblue shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product name</label>
        <input class="shadow appearance-none border rounded py-2 px-3 ml-10 " placeholder="Name" value="{{item.Name}}" type="text" name="Name" id="Name">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product price</label>
        <input class="shadow appearance-none border rounded py-2 px-3 ml-10 " placeholder="price" value= "{{item.price}}" type="text" name="price" id="price">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product desc</label>
        <input class="shadow appearance-none border rounded py-2 px-3 ml-10 " placeholder="desc" value= "{{item.desc}}" type="text" name="desc" id="desc">
    </div>
    <div class="mb-4">
        <img class="w-20 h-20"src="{{item.image.url}}" alt="">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product image</label>
        <input class="py-2" type="file" accept="image/*" name="upload" id="upload">
    </div>
    <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Update product" value="Update product" id="">

</form>
{% endblock %}
