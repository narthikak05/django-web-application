{% extends 'newapp/base.html' %}
{% block content %}
<div class="text-2xl m-10 p-10 font-bold">Available item Lists</div>
{% for item in items %}
    <div class="itemcontainer flex shadow-lg m-10 p-10">
        <span class="w-1/5">
            <img class="w-40 h-40" src="{{item.image.url}}" alt="">
        </span>
        <span class="w-2/5">
            <div class="font-bold text-gray-700">{{item.name}}</div>
            <div class="text-green-500"> {{item.price}}</div>
            <div>{{item.desc}}</div>
        </span>
        <span class="w-1/5" my-10 mx-10>
            <a class="bg-blue-500 text-white font-bold px-5 py-2" href="{% url 'newapp:update_product' item.id %}">Edit</a>
        </span>
        <span class="w-1/5" my-10 mx-10>
            <a class="bg-red-500 text-white font-bold px-5 py-2" href="{% url 'newapp:delete_product' item.id %}">Delete</a>
        </span>
    </div>
{% endfor %}
{% endblock %}
