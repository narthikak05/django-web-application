{% extends 'newapp/base.html' %}
{% block content %}
<h1 class="text-xl font-bold m-10">Add Product</h1>
<form class="w-2/5 bg-lightblue shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="id_name">Product Name</label>
        <div class="shadow appearance-none border rounded py-2 px-3 ml-10">{{ form.Name }}</div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="id_price">Product Price</label>
        <div class="shadow appearance-none border rounded py-2 px-3 ml-10">{{ form.price }}</div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="id_desc">Product Description</label>
        <div class="shadow appearance-none border rounded py-2 px-3 ml-10">{{ form.desc }}</div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="id_image">Product Image</label>
        <div class="shadow appearance-none border rounded py-2 px-3 ml-10">{{ form.image }}</div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="id_seller_name">Seller Name</label>
        <div class="shadow appearance-none border rounded py-2 px-3 ml-10">{{ form.seller_name }}</div>
    </div>
    <input class="bg-green-500 text-white px-5 py-2" type="submit" value="Add Product">
</form>
{% endblock %}
