{% extends 'newapp/base.html' %}
{% block content %}
<form  method="POST" enctype="multipart/form-data" class="bg-white shadow-md m-10 rounded px-8 py-8">
    {% csrf_token %}
    <div class="mb-4">
        <label for="">Upload Profile image</label>
        <input class="py-2" placeholder="upload a clear image" type="file" accept="image/*" name="upload" id="upload">
    </div>
    <div class="mb-4">
        <label for="">Contact number</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-500 " placeholder="9999999999" type="text" accept="image/*" name="contact_number" id="contact_number">

    </div>
    <input class="bg-green-500 text-white px-5 py-2" name="ADD" value="ADD" type="submit">
</form>
{% endblock %}
